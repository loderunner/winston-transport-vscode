version: 2.1

orbs:
  node: circleci/node@5.2.0
  github-cli: circleci/github-cli@2.3.0

executors:
  node:
    docker:
      - image: cimg/node:18.19.0

jobs:
  Lint PR title:
    executor: node
    steps:
      - github-cli/install
      - checkout
      - node/install-packages
      - run:
          name: commitlint
          command: gh pr view --json title --jq .title | npx commitlint

  GitHub release:
    executor: node
    steps:
      - checkout
      - node/install-packages
      - run:
          name: GitHub release
          command: |
            npx release-please github-release \
              --token $GITHUB_TOKEN \
              --repo-url $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME \
              --target-branch $CIRCLE_BRANCH

  Release PR:
    executor: node
    steps:
      - checkout
      - node/install-packages
      - run:
          name: Release PR
          command: |
            npx release-please release-pr \
              --token $GITHUB_TOKEN \
              --repo-url $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME \
              --target-branch $CIRCLE_BRANCH

  Publish:
    executor: node
    steps:
      - checkout
      - node/install-packages
      - run:
          name: Publish
          command: |
            npm set //registry.npmjs.org/:_authToken=${NPM_TOKEN}
            npm publish

workflows:
  PR checks:
    when:
      and:
        - not: &release-branch
            or:
              - equal:
                  - << pipeline.git.branch >>
                  - main
              - matches:
                  value: << pipeline.git.branch >>
                  pattern: ^hotfix.*$
        - not: << pipeline.git.tag >>
    jobs:
      - Lint PR title:
          context:
            - winston-transport-vscode

  Lint test & build:
    when:
      and:
        - not: *release-branch
        - not: << pipeline.git.tag >>
    jobs:
      - node/run:
          name: Lint
          npm-run: lint
          version: 18.19.0
      - node/test:
          name: Test
          test-results-for: jest
          version: 18.19.0
      - node/run:
          name: Build
          npm-run: build
          version: 18.19.0

  Release please:
    when:
      and:
        - *release-branch
        - not: << pipeline.git.tag >>
    jobs:
      - Release PR:
          context:
            - winston-transport-vscode
      - GitHub release:
          context:
            - winston-transport-vscode

  Publish:
    when:
      matches:
        value: << pipeline.git.tag >>
        pattern: "^\\d+\\.\\d+\\.\\d+(-(.+))?$"
    jobs:
      - Publish:
          context:
            - winston-transport-vscode
          # HACK: job needs tag filter for `when` to work
          filters:
            tags:
              only:
                - /.*/
